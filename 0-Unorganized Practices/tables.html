<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, th, td {
            border: solid darkblue 2px;
            padding: 4px;
        }

    </style>
</head>
<body>
    <table>
        <caption>Listing of Employees</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Start Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brad</td>
                <td>Miller</td>
                <td>Dev</td>
                <td>4/15/2005</td>
            </tr>
            <tr>
                <td>Ben</td>
                <td>Sanders</td>
                <td rowspan="2">QA</td>
                <td>10/1/1999</td>

            </tr>
            <tr>
                <td>Marcia</td>
                <td>Ball</td>
                <td>5/10/2012</td>
            </tr>
            <tr>
                <td>Leslie</td>
                <td>Wooley</td>
                <td>PM</td>
                <td>4/11/1992</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">TBDs bacom ipsom dolor amet tri-tip salami pancetta meatball filet mignon, short ribs turducken etc.</td>
            </tr>
        </tfoot>
    </table>
