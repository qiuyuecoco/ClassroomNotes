<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="mediaQuery.css">
</head>
<body>
<div class="floatnumber">
    <img src="../Media/04design.png" height="266" width="186"/>
</div>
<div class="container">
    <div class="top">
        <div class="left">
            <div class="titlenav">
                <i class="fas fa-chevron-left"></i>
                <div class="headline">My Basket</div>
            </div>
            <div class="chair">
                <div class="view">
                    <img src="../Media/Screen%20Shot%202019-01-24%20at%206.59.39%20AM.png" height="516" width="592"/>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="inner">
                <div class="maintitle">Louis Tonny</div>
                <div class="blurb">
                    The perfect chair for your grandmother.
                </div>
                <div class="price">$129.00</div>
            </div>
            <div class="botnav">
                <div class="links"></div>
                <div class="cartbtn">
                    <!--shopping icon here -->
                    <span>Add to Cart</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="btitle">Louis Tonny Furniture</div>
        <div class="sections">
            <div class="sright">
                paragraph here
            </div>
            <div class="sleft">
                paragraph there
            </div>
        </div>
    </div>
</div>
</body>
</html>
